
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style=" background-repeat: repeat; background-size: 100%;">
    <div class="container card mt-5 w-50" style="background-color:rgb(215, 222, 222);">
        <form class="row g-3 p-3" id="loginForm">
            <div class="col-md-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-dark text-center" id="loginButton">Log in</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
    <script type="module" src="firebase.js"></script>
  
</body>

</html>

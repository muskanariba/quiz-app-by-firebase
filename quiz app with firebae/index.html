<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-image: url(bg2.avif); background-repeat: repeat; background-size: 100%;">
    <div class="container card mt-5 w-50 " style="background-color:rgb(215, 222, 222)">
      <h1 class="text-center mt-3">
       ' Student login form'
      </h1>
        <form  onsubmit="registration()" class="row g-3 p-3 ">
            <div class="col-md-12" >
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
            <div class="col-md-6">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="phoneNumber" required>
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="col-md-6">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" required>
              </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-dark" id="signupButton">Sign up</button>
            </div>
            <!-- <p>Already have an account  <a href="login.html"  id="loginButton">Log in</a></p> -->
            <p>Already have an account  <a href="./login.html"  id="loginButton">Log in</a></p>
          </form>
    </div>
    <script src="app.js"></script>
    
    <script type="module" src="firebase.js"></script>
</body>

</html>
